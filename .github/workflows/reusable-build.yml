name: reusable-build

on:
  workflow_call:
    inputs:
      vmname:
        required: true
        type: string

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: musl-gcc compile and strip
        run: |
          sudo apt-get update && sudo apt-get install -y musl-tools libelf-dev nasm
          if ! which flex ; then
            sudo apt-get update && sudo apt-get install -y flex bison
          fi

      - name: print env
        run: |
          echo ${{ inputs.vmname }}
          echo $(uname -a)
          env | sort | awk '{print $1}'

      # - name: touch
      #   run: |
      #     mkdir -pv ./build/images/${{ inputs.vmname }}
      #     touch ./build/images/${{ inputs.vmname }}/test.txt

      - name: build ${{ inputs.vmname }}
        run: |
          ./build.sh ${{ inputs.vmname }}

      - name: package ${{ inputs.vmname }}
        run: |
          mkdir -pv ./dist
          zip -r ./dist/${{ inputs.vmname }}.zip ./build/images/${{ inputs.vmname }}

      - name: Release ${{ inputs.vmname }}
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./dist/*
