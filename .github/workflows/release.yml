name: upinevm CI

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-base:
    strategy:
      matrix:
        vmname:
          - gccvm
          - minimal
          - fossil

    uses: ./.github/workflows/reusable-build.yml
    with:
      vmname: ${{ matrix.vmname }}

  release:
    needs: build-base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifact
        run: |
          ls -l ./artifacts/

      - name: release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*
          token: ${{ github.token }}
